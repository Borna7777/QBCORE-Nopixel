<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="./app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./style.css"
    </head>
    <body>
        <div id="deliveryinfo" class="topinfo">
            <p class="header">Delivery Info</p>
            <div id="maininfo" class="mainn">
                Delivery Status: <span id="availability"></span>
            </div>
            <div class="deliveries" id="deliveries">
                Delivery List: <span id="deliverylist"></span>
            </div>
            <form name="form_main">
                <div class="timer">
                    Delivery Available in: <span id="time"></span> minutes
                </div>
            </form>
            <table>
  <caption>2019 Fourth Quarter Report</caption>
  <thead>
    <tr>
      <th id="user">User</th>
      <th id="type">Robbery Type</th>
      <th id="inprogress">In Progress?</th>
      <th id="status">Status</th>
    <tr>
  </thead>
  <tbody>
    <tr>
      <th id="robbery1">N/A</th>
      <td id="type1">N/A</td>
      <td id="progress1">N/A</td>
      <td id="status1">N/A</td>
    </tr>
    <tr>
      <th id="robbery2">N/A</th>
      <td id="type2">N/A</td>
      <td id="progress2">N/A</td>
      <td id="status2">N/A</td>
    </tr>
    <tr>
      <th id="robbery3">N/A</th>
      <td id="type3">N/A</td>
      <td id="progress3">N/A</td>
      <td id="status3">N/A</td>
    </tr>
  </tbody>
</table>
            <div id="buttons">
                <button id="yes" class="acceptbutton">Take Delivery</button>
                <button id="deny" class="denybutton">Cancel</button>
            </div>
        </div>
    </body>
</html>
